<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 25px 20px;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 350px;
    position: relative;
}

h1 {
    color: #e91e63;
    font-size: 24px;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 140px;
}

button {
    padding: 16px 28px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
    touch-action: manipulation;
}

#yesBtn {
    background: #e91e63;
    color: white;
    margin-bottom: 10px;
}

#yesBtn:active {
    transform: scale(0.95);
}

#noBtn {
    background: #555;
    color: white;
    position: absolute;
}

#message {
    margin-top: 20px;
    font-size: 20px;
    color: #e91e63;
    display: none;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="message">Yay! I knew you'd say YES! ‚ù§Ô∏èü•∞</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("buttonArea");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// Initial position
noBtn.style.left = "200px";
noBtn.style.top = "60px";

// Function to move NO button randomly inside container
function moveNoButton() {
    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Desktop: move when mouse comes near
document.addEventListener("mousemove", function(e) {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 80) {
        moveNoButton();
    }
});

// Mobile: move when user tries to touch it
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveNoButton();
});

// Yes button
yesBtn.addEventListener("click", function() {
    message.style.display = "block";
});
</script>

</body>
</html>
